<h1>
    {{ ( heroe.id )? 'Editar' : 'Nuevo'}}
    SuperHéroe - 
    <small>{{ heroe.superhero }}</small> 
</h1>

<div fxLayout="row" 
     fxLayoutGap="4vw"
     fxLayout.xs ="column">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="2vw" fxLayout.lt-md="column" fxLayoutGap.lt-md="0vw">
            <mat-form-field fxFlex="100">
                <mat-label>SuperHéroe</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.superhero"
                       required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Editorial</mat-label>
            <mat-select required
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Url Foto</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button 
                    color="accent"
                    (click)="guardar()">
                <mat-icon>{{ ( heroe.id )? 'edit' : 'save'}}</mat-icon>
                {{ ( heroe.id )? 'Actualizar' : 'Guardar'}}
            </button>
            
            <span class="spacer"></span>

            <button *ngIf="heroe.id"
                    mat-raised-button 
                    (click)="borrar()"
                    color="warn">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>

        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
